<!DOCTYPE html>
<html ng-app="tabtodo" ng-csp>
    <head>
        <link rel="stylesheet" href="css/popup.css">
        
        <script src="js/lib/jquery-1.8.2.min.js"></script>
        <script src="js/lib/jquery-ui.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular.ui.min.js"></script>
        


        <script src="js/app/app.js"></script>
        <script src="js/app/popup.js"></script>
    </head>
    <body id="container">
        <header>
            <h1>TabToDo</h1>
        </header>

        <div ng-controller="PageController">
            <div id='listsprites'>
                <ul ui-sortable ng-model='content'>
                    <content-item ng-repeat="item in content" content="item"
                    close-tab="closeTabPage(tabToChange, $index)" 
                    change-tab="changeTabPage(tabToChange)" 
                    make-task="makeTaskPage(tabToChange, $index)" 
                    complete-task="completeTaskPage(tabToChange, $index)" 
                    ></content-item>
                </ul>
                </div>
            </div>
        </div>
    </body>
</html>
